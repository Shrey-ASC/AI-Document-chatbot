<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    padding: 30px;
    width: 320px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 4px;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #1e4fd6;
}

#error {
    color: red;
    text-align: center;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <h2 style="text-align:center;">Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
</div>

<script>
const BACKEND_URL = "https://ai-document-backend-f3vv.onrender.com"; 

function login(){
    error.innerText = "";

    fetch(`${BACKEND_URL}/login`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
            email: email.value,
            password: password.value
        })
    })
    .then(r => r.json())
    .then(d => {
        if(d.message) window.location = "chat.html";
        else error.innerText = "Invalid credentials";
    })
    .catch(() => error.innerText = "Server error");
}
</script>

</body>
</html>
